<!-- Tabla, Nuevo Elemento y Filtros -->
<body>
    <br />
    <div class="container">
        <br />
        <h3>{{ titulo }}</h3>
        <br />
        <div class="contenedor-1">
            <button type="button" 
                    class="btn btn-success" 
                    data-bs-toggle="modal" 
                    data-bs-target="#exampleModal"
                    (click)="setClienteForEdit(null)">+ NUEVO
            </button>
            <div class="form-check form-switch">
                <input  type="checkbox" 
                        id="filtrarTablaSwitch" 
                        class="form-check-input"
                        (change)="filterClientes($event)">
                <label  class="form-check-label" 
                        for="filtrarTablaSwitch">&nbsp;{{ textoSwitch }}
                </label>
            </div>
            <div class="form-group">
                <input  type="text" 
                        id="customFilter"
                        #customFilter
                        class="form-control customFilter" 
                        placeholder="Buscar por Nombre, Apellido o DNI"
                        (keyup)="getClientesByNombreOrApellidoOrDni(customFilter.value)" >
            </div>
        </div>
        <br />
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-hover table-sm table-responsive">
                <thead>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Domicilio</th>
                    <th scope="col">Fecha de Baja</th>
                    <th scope="col">Editar</th>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes, let i = index">
                        <td>{{ i+1 }}</td>
                        <td>{{ cliente.nombre }}</td>
                        <td>{{ cliente.apellido }}</td>
                        <td>{{ cliente.dni }}</td>
                        <td>{{ cliente.domicilio }}</td>
                        <td>{{ cliente.fechaBaja | date : "dd-MM-yyyy" }} </td>
                        <td>
                            <button type="button" 
                                    class="btn btn-secondary btn-sm" 
                                    data-bs-toggle="modal"
                                    data-bs-target="#exampleModal"
                                    [disabled]="cliente.fechaBaja != null" 
                                    (click)="setClienteForEdit(cliente.clienteId)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil" viewBox="0 0 16 16">
                                    <path
                                        d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br />
</body>
<!-- Modal de Alta y EdiciÃ³n -->
<div class="modal fade" 
        id="exampleModal" 
        tabindex="-1" 
        aria-labelledby="exampleModalLabel" 
        aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" 
                    id="exampleModalLabel">{{ tituloModal }}
                </h1>
                <button type="button" 
                        class="btn-close" 
                        data-bs-dismiss="modal" 
                        aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <br />
                <div class="container">
                    <div class="card card-body">
                        <form   [formGroup]="clienteForm" 
                                (ngSubmit)="postForm(clienteForm.value)" 
                                #f="ngForm">
                            <div class="form-group">
                                <input  type="text" 
                                        class="form-control"    
                                        formControlName="nombre" 
                                        placeholder="Ingrese Nombre" />
                            </div>
                            <div class="form-group">
                                <input  type="text" 
                                        class="form-control"    
                                        formControlName="apellido"
                                        placeholder="Ingrese Apellido" />
                            </div>
                            <div class="form-group">
                                <input  type="number" 
                                        class="form-control"
                                        formControlName="dni" 
                                        placeholder="Ingrese DNI" />
                            </div>
                            <div class="form-group">
                                <input  type="text" 
                                        formControlName="domicilio" 
                                        class="form-control"
                                        placeholder="Ingrese Domicilio" />
                            </div>
                            <br />
                            <div class="contenedor-1">
                                <div class="form-group">
                                    <button type="submit" 
                                            class="btn btn-success" 
                                            data-bs-dismiss="modal"
                                            [disabled]="!f.valid">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                            class="bi bi-save" viewBox="0 0 16 16">
                                            <path
                                                d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z" />
                                        </svg>&nbsp;GUARDAR
                                    </button>
                                </div>           
                                <div class="form-check form-switch" *ngIf="clienteId != null">
                                    <input  type="checkbox" 
                                            id="darBajaSwitch" 
                                            class="form-check-input"
                                            (change)="setFechaBaja($event)">
                                    <label  class="form-check-label" 
                                            for="darBajaSwitch">&nbsp;<b>BAJA</b>
                                    </label>
                                </div>
                            </div>   
                        </form>
                    </div>
                </div>
                <br />
            </div>
        </div>
    </div>
</div>
